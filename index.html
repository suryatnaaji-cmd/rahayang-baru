    <style>
      @keyframes pulse-slow {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
      .animate-pulse-slow {
        animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Custom Scrollbar for nicer UI */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }

      /* Image Overlay Transition */
      .image-overlay {
          opacity: 0;
          transition: opacity 0.3s ease-in-out;
      }
      .image-container:hover .image-overlay {
          opacity: 1;
      }

      /* FoodDrinkGenerator Custom Styles */
      .font-serif-display { font-family: 'Playfair Display', serif; }
      .font-sans-modern { font-family: 'Poppins', sans-serif; }
      
      @keyframes scan {
          0% { top: 0%; opacity: 0; }
          50% { opacity: 1; }
          100% { top: 100%; opacity: 0; }
      }
      .animate-scan {
          position: absolute;
          left: 0;
          width: 100%;
          height: 4px;
          background: linear-gradient(90deg, transparent, #f97316, transparent);
          animation: scan 2s infinite linear;
          box-shadow: 0 0 10px #f97316;
      }
      
      .bg-checkered {
          background-color: #f3f4f6;
          background-image: linear-gradient(45deg, #e5e7eb 25%, transparent 25%), linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e5e7eb 75%), linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
          background-size: 20px 20px;
          background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }

      .category-badge {
          clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
